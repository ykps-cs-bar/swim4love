<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel='stylesheet' href='/static/styles/achievement.css'>
  <script type='text/javascript' src='/static/vendors/jquery.min.js'></script>
  <script>
    const id = '{{ id }}';
  </script>
  <script type='text/javascript' src='/static/scripts/config.js'></script>
  <script type='text/javascript' src='/static/scripts/achievement.js'></script>
  <script type='text/javascript' src='/static/scripts/confetti.js'></script>
  <title>Swimmer Stats | Swim For Love</title>
</head>

<body>
  <div id='bg' class='container-main'>
    <canvas id='canvas'></canvas>
    <!-- Header -->
    <div class='container-header'>
      <h1 class='title'><span id="year"></span><br />Swim For Love</h1>
      <div class='sep'></div>
      <h2 class='page'>Achievements</h2>
    </div>

    <!-- Main stats -->
    <div class='container-stat'>
      <div class='stat name'>
        <span class='big' id='name'></span>
      </div><br />
      <div class='stat swim meters'>
        <span class='small'>Total Swim Distance</span>
        <span class='big' id='swim'>0</span>
      </div>
      <div class='stat run meters'>
        <span class='small'>Total Run Distance</span>
        <span class='big' id='run'>0</span>
      </div>
      <div class='stat challenge'>
        <span class='small'>Total Challenges</span>
        <span class='big' id='challenge'>0</span>
      </div>
      <div class='stat points'>
        <span class='small'>Total Points</span>
        <span class='big' id='points'>0</span>
      </div>
    </div>

    <div class='container-footer'>
      <span class='hint'>触摸屏幕以返回</span>
    </div>
  </div>
</body>
</html>
