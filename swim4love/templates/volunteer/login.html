<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="initial-scale=1, viewport-fit=cover">
  <script type="text/javascript" src="/static/vendors/jquery.min.js"></script>
  <link rel="stylesheet" href="/static/vendors/fontawesome/css/all.css">
  <link rel="stylesheet" href="/static/styles/volunteer.css">
  <title>登录 | 为爱畅游</title>
</head>
<body>
  <div id="page-container">
    <div id="header">
      <a href="/"></a>
    </div>
    <h1>登录</h1>
    <hr />
    <form class="login-form" method="POST">
      {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
          <div class="flashes">
          {% for category, message in messages %}
            <p><strong><i class="fas {% if category == 'success' %}fa-check{% else %}fa-exclamation-triangle{% endif %}"></i> {{ message }}</strong></p>
          {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <input type="text" name="username" class="input input-text" placeholder="用户名" autocomplete="off" required>
      <input type="password" name="password" class="input input-text" placeholder="密码" required>
      <input type="submit" value="登录" class="input submit">
    </form>
  </div>
</body>
</html>
